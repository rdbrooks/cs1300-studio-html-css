<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- page content goes into <body> -->
  <body id="website">
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" />
      <h3>We're glad you're here :D</h3>
    </div>
    <hr />
    <div id="staffGallery">
      <div class="card">
        <img
          class="galleryImage"
          alt="Upside down Eeyore from Winnie the Pooh"
          src="./assets/Eeyore-Eh.png"
        />
        <h4>Funny Eeyore</h4>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          alt="Sleeping Eeyore from Winnie the Pooh"
          src="./assets/Eeyore-Zz.png"
        />
        <h4>Sleeping Eeyore</h4>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          alt="Kanga and Roo from Winnie the Pooh"
          src="./assets/Kanga-Roo.png"
        />
        <h4>Kanga and Roo</h4>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          alt="Owl from Winnie the Pooh"
          src="./assets/Owl-Phone.png"
        />
        <h4>Owl</h4>
      </div>
    </div>
  </body>
</html>
